<html>
<head>
    <style>
        html { width:100%; height:100%; }
        body { width:100%; height:100%; margin:0;}
        svg { width:100%; height:100%; background-color: black; }
    </style>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg"
    version="1.1"
>
</svg>

<script src="/ripples/socket.io/socket.io.js"></script>
<script>
(function() {
    const socket = io({ path: "/ripples/socket.io/" });

    // SVGs
    const svg = document.getElementsByTagName('svg')[0];
    const ripples = [];

    function addRipple(cx, cy, color) {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');

        // INIT
        circle.setAttributeNS(null, 'cx', cx);
        circle.setAttributeNS(null, 'cy', cy);
        circle.setAttributeNS(null, 'r', 1);
        circle.setAttributeNS(null, 'stroke', color);
        circle.setAttributeNS(null, 'stroke-width', 1);
        circle.setAttributeNS(null, 'fill', 'none');
        const s = new Date();

        svg.appendChild(circle);
        ripples.push(circle);


        circle.step = function() {
            const t = new Date();
            const diff = (t - s);

            if (diff > 1000) {
                circle.destruct();
                return;
            }

            const r =  diff/10;
            const sw = Math.min(r*2, 500/Math.pow(diff, 0.9));
            circle.setAttributeNS(null, 'stroke', color);
            circle.setAttributeNS(null, 'r', r);
            circle.setAttributeNS(null, 'stroke-width', sw);
            circle.setAttributeNS(null, 'opacity', 1 - diff / 1000);
        }

        circle.destruct = function() {
            const idx = ripples.indexOf(circle);
            if (idx > -1) { ripples.splice(idx, 1); }

            svg.removeChild(circle);
        }
    }

    function step() {
        ripples.forEach(circle => circle.step());
        window.requestAnimationFrame(step);
    }
    window.requestAnimationFrame(step);

    // ACTIONS
    svg.onclick = (evt) => {
        const e = evt.target;
        const dim = e.getBoundingClientRect();
        const x = evt.clientX - dim.left;
        const y = evt.clientY - dim.top;

        socket.emit('click', { x, y });
    };

    // NETWORK
    socket.on('click', (evt) => {
        addRipple(evt.x, evt.y, evt.meta.colour);
    });
})();
</script>

</body>
</html>
